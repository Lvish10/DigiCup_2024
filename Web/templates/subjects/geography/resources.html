{% extends 'base_general.html' %}

{% block general_content %}
<div class="container">
    <h2>{{ title }} - Resources</h2>
    <div class="resources">
        <ul>
            {% for resource in resources %}
            <li><a href="{{ resource.url }}">{{ resource.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
