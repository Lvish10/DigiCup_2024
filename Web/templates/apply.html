{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <style>
        .flashes {
        list-style-type: none;
        padding: 0;
    }
        .flashes .success {
        color: green;
    }
        .flashes .danger {
         color: red;
    }


    </style>
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
